<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>树的微博图床</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="wrap">
    <div id="upload">
        <p>Click or drag image file here.</p>
        <input type="file" class="upload-btn upload-area">
    </div>

    <ul id="upload-list">
        <li>
            <div class="img-cover" style="background-image: url('pics/a.jpg')">
                <div class="info">
                    <header>
                        <h3>Filename</h3>
                        <p>file info</p>
                    </header>
                    <div class="link">
                        <div>
                            <label for="thumb">Thumb: <input type="text" id="thumb"></label>
                        </div>
                        <div>
                            <label for="large">Large: <input type="text" id="large"></label>
                        </div>
                    </div>
                </div>
            </div>
        </li>
        <li>
            <div class="img-cover" style="background-image: url('pics/a.jpg')">
                <div class="info">
                    <header>
                        <h3>Filename</h3>
                        <p>file info</p>
                    </header>
                    <div class="link">
                        <div>
                            <label for="thumb">Thumb: <input type="text" id="thumb"></label>
                        </div>
                        <div>
                            <label for="large">Large: <input type="text" id="large"></label>
                        </div>
                    </div>
                </div>

            </div>
        </li>
    </ul>
</div>

<script src="main-compiled.js"></script>

</body>
</html>
